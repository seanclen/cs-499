<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    
    <head th:fragment="common_head(title)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light dark">
        <title th:text="${title} + ' | Sean Clendening Capstone'">Sean Clendening Capstone</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>

    <header th:fragment="site_header" class="site-header container-fluid">
        <div class="site-identity">
            <p class="site-title">Sean Clendening Capstone</p>
            <p class="site-subtitle">Management Services Prototype</p>
        </div>
        <a th:href="@{/}" class="secondary" type="button">Dashboard</a>
    </header>

</body>
</html>
