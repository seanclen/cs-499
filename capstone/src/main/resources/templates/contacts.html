<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout_fragments :: common_head('Contacts')}"></head>
<body class="contacts">

    <div th:replace="~{fragments/layout_fragments :: site_header}"></div>

    <div id="message-container" class="message-container">
        <p th:if="${message}" th:text="${message}" class="message message-success"></p>
        <p th:if="${error}" th:text="${error}" class="message message-error"></p>
    </div>
    
    <main class="container">
        <div class="inline-title">
            <h1>Contacts</h1>
            <a th:href="@{/contacts/new}" type="button">Add New Contact</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.id}">1</td>
                    <td th:text="${contact.firstName}">John</td>
                    <td th:text="${contact.lastName}">Doe</td>
                    <td th:text="${contact.phone}">5551234567</td>
                    <td th:text="${contact.address}">123 Main St</td>
                    
                    <td class="actions">
                        <a th:href="@{/contacts/{id}(id=${contact.id})}" type="button">Edit</a>
                        
                        <form th:action="@{/contacts/{id}(id=${contact.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="delete" /> 
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this contact?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div th:replace="~{fragments/layout_fragments :: site_footer}"></div>

</body>
</html>
