<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout_fragments :: common_head('Appointments')}"></head>
<body class="appointments">

    <div th:replace="~{fragments/layout_fragments :: site_header}"></div>

    <div id="message-container" class="message-container">
        <p th:if="${message}" th:text="${message}" class="message message-success"></p>
        <p th:if="${error}" th:text="${error}" class="message message-error"></p>
    </div>
    
    <main class="container">
        <div class="inline-title">
            <h1>Appointments</h1>
            <a th:href="@{/appointments/new}" type="button">Add New Appointment</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date and Time</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.id}">1</td>
                    <td th:text="${appointment.date}">2024-01-01T10:00</td>
                    <td th:text="${appointment.description}">Doctor's Appointment</td>
                    
                    <td class="actions">
                        <a th:href="@{/appointments/{id}(id=${appointment.id})}" type="button">Edit</a>
                        
                        <form th:action="@{/appointments/{id}(id=${appointment.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="delete" /> 
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <div th:replace="~{fragments/layout_fragments :: site_footer}"></div>
</body>
</html>
